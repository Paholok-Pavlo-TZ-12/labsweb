<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Лаб2_таблиця</title>
</head>
<body>
<table border="1" width="100%" cellspacing="1">
	<tbody>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
			<td colspan="2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td colspan="4">5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td rowspan="2">9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<td rowspan="2">13</td>
			<td>14</td>
			<td>15</td>
			<td colspan="2" height="60px" rowspan="3">16</td>
		</tr>
		<tr>
			<td colspan="3"  rowspan="2">17</td>
		</tr>
		<tr>
			<td>18</td>
		</tr>
	</tbody>
</table>
</body>
</html>
